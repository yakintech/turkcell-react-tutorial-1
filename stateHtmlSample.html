<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>0</h1>
    <button onclick="change()">Change Number</button>
</body>
<script>
    function change(){
        document.querySelector("h1").innerText = 100
    }
</script>
</html>
